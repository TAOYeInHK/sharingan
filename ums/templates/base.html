<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default sidebar" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">用户管理系统</a>
            </div>
            {% if current_user.is_authenticated %}
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout"><i class="fa fa-sign-out">登出</i></a></li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="row">
        {% if current_user.is_authenticated %}
        <div class="col-md-3 sidebar">
            <div class="mini-submenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <div class="list-group">
                <span class="list-group-item active">
                    菜单
                </span>
                <a href="/" class="list-group-item">
                    <i class="fa fa-comment-o"></i> 首页
                </a>
                <a href="/user/list" class="list-group-item">
                    <i class="fa fa-comment-o"></i> 用户列表
                </a>
                <a href="/user/" class="list-group-item">
                    <i class="fa fa-comment-o"></i> 添加用户
                </a>
                <a href="/entitlement/list" class="list-group-item">
                    <i class="fa fa-comment-o"></i> 产品列表
                </a>
                <a href="/entitlement/" class="list-group-item">
                    <i class="fa fa-comment-o"></i> 添加产品
                </a>
            </div>
        </div>
        {% endif %}
        <div class="col-md-9">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="https://cdn.bootcss.com/knockout/3.4.2/knockout-min.js"></script>
<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
<script src={{ url_for('static', filename='user.js') }}></script>
</html>
